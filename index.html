<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="zaius-list-signup-form">
    <link href="https://list-manager.zaius.com/signup/css/zaius_list_signup_1.0.css" rel="stylesheet" type="text/css">
    <form onsubmit="zaius.subscribe({list_id: 'inspo_address_book', email: email.value}); alert('Registration Successful!'); return false;">
      <div class="form-group">
        <div class="form-label">
          <label for="email">
            Email
            <span class="zaius-list-signup-form-sublabel">
              <span class="zaius-list-signup-form-important">*</span>
              <span class="zaius-list-signup-form-label-right"><span class="zaius-list-signup-form-important">*</span>required</span>
            </span>
          </label>
        </div>
        <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div id="z-responses" class="clear">
        <div class="response" id="z-error-response" style="display:none"></div>
        <div class="response" id="z-success-response" style="display:none"></div>
      </div>
      <input type="submit" class="btn btn-primary" value="Subscribe">
    </form>
  </div>
</body>

</html>
